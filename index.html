<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!--Fav icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- custom CSS file-->
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <section id="preview">
    <section class="container-fluid px-0">
      <div class="row-align-items-center">
        <div class="col-lg-6 col-sm-12" id="into_text">
          <div id="heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency. </p>
          </div>

          <ul class="flex-container space-between">
            <div>
              <li id="number" class="flex-item">10k+</li>
              <li id="text" class="flex-item">companies</li>
            </div>
            <div>
              <li id="number" class="flex-item">314</li>
              <li id="text" class="flex-item">templates</li>
            </div>
            <div>
              <li id="number" class="flex-item">12m+</li>
              <li id="text" class="flex-item">queries</li>
            </div>

          </ul>

        </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <img class="img-fluid" src="images/image-header-desktop.jpg">
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Helen Pokydko</a>.
    </div>
  </section>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
